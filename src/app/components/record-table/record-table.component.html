<mat-card class="mat-elevation-z8">
    <h2 class="record-table_title">{{ title | titlecase }}</h2>
    <mat-spinner *ngIf="!loaded"></mat-spinner>
    <table [hidden]="!loaded" mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
            <td mat-cell *matCellDef="let rec" class="record-table_centre">{{ rec.country }}</td>
        </ng-container>
        <ng-container matColumnDef="province">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Province</th>
            <td mat-cell *matCellDef="let rec" class="record-table_centre">{{ rec.province }}</td>
        </ng-container>
        <ng-container matColumnDef="confirmed">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Confirmed</th>
            <td mat-cell *matCellDef="let rec" class="record-table_centre">{{ rec.confirmed }}</td>
        </ng-container>
        <ng-container matColumnDef="deaths">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Deaths</th>
            <td mat-cell *matCellDef="let rec" class="record-table_centre">{{ rec.deaths }}</td>
        </ng-container>
        <ng-container matColumnDef="recovered">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Recovered</th>
            <td mat-cell *matCellDef="let rec" class="record-table_centre">{{ rec.recovered }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>

    <div [hidden]="!loaded">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</mat-card>
